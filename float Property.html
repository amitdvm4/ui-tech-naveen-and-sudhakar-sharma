<!DOCTYPE html>
<html>
<head>
	<title>Blocks</title>
<style type="text/css">
	.box{
		border:2px solid;
		width: 700px;
		background-color: pink;
		text-align: center;
		font-weight: bold;
		padding: 20px;
		margin: auto;
	}
	.body{
		height: 644px;
		width: 739px;
		border:2px solid;
		position: relative;
		background-color: lightyellow;
		margin:auto;
	}
	.block{
		border:1px solid;
		text-align: center;
		width: 90px;
		height: 90px;
	}
	.block1{
		background-color: yellow;
		float: left;
		}
	.block2{
		background-color:skyblue;
		float: left;		
		}
	.block3{
		background-color: orange;
		clear: both;
		float: left;
		}
	.block4{
		background-color: lightgreen;
		float: right;
		}
	.block5{
		background-color:red;
		clear: both;
		float: right;
		}
	.block6{
		background-color:violet;	
		float:left;
		}
	.block7{
		background-color: lightgreen;
		clear: both;
		float: left;
		}
	.block8{
		background-color: white;
		float: left;
		}
	.block9{
		background-color: pink;
		float: left;
		}
	.block10{
		background-color:red;
		clear: both;
		float: left;
		}
	.block11{
		background-color: skyblue;
		clear: both;
		float:left;
		}
	.block12{
		background-color: violet;
		clear: both;
		float: left;
		}
	.block13{
		background-color:orange;
		float: right;
		}
	.block14{
		background-color:yellow;		
		float: left;
		}
</style>
<body>
	<div class="box">blocks</div>
	<div class="body">
	<div class="block1 block">01</div>
	<div class="block2 block">02</div>
	<div class="block3 block">03</div>
	<div class="block4 block">04</div>
	<div class="block5 block">05</div>
	<div class="block6 block">06</div>
	<div class="block7 block">07</div>
	<div class="block8 block">08</div>
	<div class="block9 block">09</div>
	<div class="block10 block">10</div>
	<div class="block11 block">11</div>
	<div class="block12 block">12</div>
	<div class="block13 block">13</div>
	<div class="block14 block">14</div>
	</div>
	<div class="box">@copyrights</div>
</body>
