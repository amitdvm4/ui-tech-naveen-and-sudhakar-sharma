<!DOCTYPE html>
<html>
<head>
	<title>Demonestrating Javascript Datatype</title>
	<body>
		<div>Js Datatype</div>
		<script type="text/javascript">
			var stdname,sAge,sGender;
			stdname="Raj";
			sAge="18";
			sGender="Male";
			var m1=90;
			var m2=81;
			var m3=95;
			var m4=74;
			var m5=100;
			var total=0, avg=0;
			total=m1+m2+m3+m4+m5;
			avg=total/5;
		console.log("Student name is"+stdname);
		console.log("Student Age is"+sAge);
		console.log("Student Gender is"+sGender);
		console.log("Total marks"+total);
		console.log("Avg Marks"+avg);
	</script>
	</body>
</head>
</html>
